name: Model CI

on:
  push:
    paths:
      - "models/**"
  pull_request:
    paths:
      - "models/**"

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        model:
          - fraud_model
          - sentiment_model
          - spam_model

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies and run tests
        run: |
          cd models/${{ matrix.model }}
          pip install -r requirements.txt
          pytest

      - name: Build Docker image
        run: |
          cd models/${{ matrix.model }}
          docker build -t ${{ matrix.model }}:${{ github.sha }} .
